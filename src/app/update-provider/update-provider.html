<h2 align="center">Mise à jour d'un provider</h2>
<ng-container *ngIf="provider | async as provider">
  <div class="form-group">
    <label for="idProvider">ID</label>
    <input type="number" class="form-control" [(ngModel)]="idProvider" id="idProvider" disabled>
  </div>
<div class="form-group">
    <label for="providerName">Provider Name</label>
    <input type="text" [(ngModel)]="providerName" class="form-control" id="providerName" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="providerEmail">Provider Email</label>
    <input type="email" [(ngModel)]="providerEmail" class="form-control" id="providerEmail" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="providerAddress">Provider Address</label>
    <input type="text" [(ngModel)]="providerAddress" class="form-control" id="providerAddress">
  </div>
<button class="btn btn-success" (click)="updateProvider()">Mettre à jour</button>
  </ng-container>
